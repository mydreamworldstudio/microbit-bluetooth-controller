<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Micro:bit Bluetooth Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title & Connect Button -->
    <div class="header">
        <h1 class="title">Micro:bit Bluetooth Controller</h1>
        <button id="connectBtn">Connect</button>
    </div>

    <!-- Controller Layout -->
    <div class="layout">
        <!-- Left Side: D-Pad + Left Slider -->
        <div class="left-section">
            <div class="dpad">
                <button class="btn dpad-up">▲</button>
                <button class="btn dpad-left">◀</button>
                <button class="btn dpad-right">▶</button>
                <button class="btn dpad-down">▼</button>
            </div>
            <input type="range" class="slider left-slider" orient="vertical">
        </div>

        <!-- Middle Section: Right Slider -->
        <div class="middle-section">
            <input type="range" class="slider right-slider" orient="vertical">
        </div>

        <!-- Right Side: Action Buttons -->
        <div class="right-section">
            <div class="buttons">
                <button class="btn square">◼</button>
                <button class="btn triangle">▲</button>
                <button class="btn circle">◯</button>
                <button class="btn cross">✖</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
