<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Micro:bit Bluetooth Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Micro:bit Bluetooth Controller</h1>
    <button id="connectBtn">Connect to Micro:bit</button>

    <div class="controller">
        <!-- Left Slider -->
        <input type="range" class="slider left-slider" orient="vertical">

        <!-- D-Pad & Buttons -->
        <div class="controls">
            <div class="dpad">
                <button class="btn dpad-up">▲</button>
                <div class="dpad-center">
                    <button class="btn dpad-left">◀</button>
                    <button class="btn dpad-right">▶</button>
                </div>
                <button class="btn dpad-down">▼</button>
            </div>

            <div class="buttons">
                <button class="btn square">◼</button>
                <button class="btn triangle">▲</button>
                <button class="btn circle">◯</button>
                <button class="btn cross">✖</button>
            </div>
        </div>

        <!-- Shoulder Buttons -->
        <div class="shoulders">
            <button class="btn shoulder-left">L1</button>
            <button class="btn shoulder-right">R1</button>
            <button class="btn shoulder-left-2">L2</button>
            <button class="btn shoulder-right-2">R2</button>
        </div>

        <!-- Right Slider -->
        <input type="range" class="slider right-slider" orient="vertical">
    </div>

    <script src="script.js"></script>
</body>
</html>
