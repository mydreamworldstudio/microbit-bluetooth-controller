<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Micro:bit Bluetooth Controller</title>
    <link rel="stylesheet" href="style.css">
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(reg => console.log('Service Worker registered!', reg))
            .catch(err => console.log('Service Worker registration failed:', err));
    }
</script>

</head>
<body>
    <!-- Title & Connect Button -->
    <div class="header">
        <h1 class="title">Micro:bit Bluetooth Controller</h1>
        <button id="connectBtn">Connect</button>  <!-- ✅ Removed Disconnect Button -->
    </div>
<img src="controller-logo.png" alt="Controller Logo" class="controller-logo">

    <!-- Controller Layout -->
    <div class="controller">
        <!-- Left Section: D-Pad -->
        <div class="left-section">
            <div class="dpad">
                <button class="btn dpad-up">▲</button>
                <button class="btn dpad-left">◀</button>
                <button class="btn dpad-right">▶</button>
                <button class="btn dpad-down">▼</button>
            </div>
        </div>

        <!-- Middle Section: Sliders -->
        <div class="middle-section">
            <input type="range" class="slider left-slider" min="0" max="100" value="50" orient="vertical">
            <input type="range" class="slider right-slider" min="0" max="100" value="50" orient="vertical">
        </div>

        <!-- Right Section: Action Buttons -->
        <div class="right-section">
            <div class="buttons">
                <button class="btn triangle">▲</button>
                <button class="btn square">◼</button>
                <button class="btn circle">◯</button>
                <button class="btn cross">✖</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
